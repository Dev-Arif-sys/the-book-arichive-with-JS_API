<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!---- search seaction --->

    <header>
        <h2 class="text-center">The open library</h2>
    </header>
    <section>
        <div class="input-group my-3 mx-auto w-50 ">

            <input id="search-field" type="text" class="form-control" placeholder="search-books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>

        </div>
    </section>
    

    <!-- found number -->
    <p id="search-result-num" class="text-center"></p>

    <!-- spinner -->

    <div id="loading" class="text-center mt-5 d">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- display book data section -->

    <section id="book-container">


    </section>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
